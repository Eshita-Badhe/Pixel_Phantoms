<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Phantoms | Global Command Rankings</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/home-gsap.css">
    <link rel="stylesheet" href="../css/back-to-top.css">
    
    <link rel="stylesheet" href="../css/leaderboard.css">
    
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="hacker-theme hud-mode">

    <div id="cursor-highlight"></div>
    <div id="navbar-placeholder"></div>

    <div class="dashboard-wrapper">
        
        <header class="hud-header">
            <div class="hud-title">
                <h1 class="glitch" data-text="GLOBAL_RANKING_SYSTEM">GLOBAL_RANKING_SYSTEM</h1>
                <div class="hud-subtitle">> ACCESSING CENTRAL DATABASE... [SECURE]</div>
            </div>
            <div class="hud-status">
                <div class="status-item">
                    <span class="label">SERVER</span>
                    <span class="value success">ONLINE</span>
                </div>
                <div class="status-item">
                    <span class="label">PING</span>
                    <span class="value" id="ping-val">24ms</span>
                </div>
            </div>
        </header>

        <main class="bento-grid">
            
            <div class="bento-card kpi-card">
                <div class="kpi-icon"><i class="fas fa-users"></i></div>
                <div class="kpi-data">
                    <h3>Active Agents</h3>
                    <p class="counter" id="total-agents">0</p>
                </div>
                <div class="kpi-graph-mini" id="mini-graph-1"></div>
            </div>

            <div class="bento-card kpi-card">
                <div class="kpi-icon"><i class="fas fa-code-branch"></i></div>
                <div class="kpi-data">
                    <h3>Total Merges</h3>
                    <p class="counter" id="total-merges">0</p>
                </div>
                <div class="kpi-graph-mini" id="mini-graph-2"></div>
            </div>

            <div class="bento-card kpi-card">
                <div class="kpi-icon"><i class="fas fa-gem"></i></div>
                <div class="kpi-data">
                    <h3>Global XP</h3>
                    <p class="counter" id="global-xp">0</p>
                </div>
                <div class="kpi-graph-mini" id="mini-graph-3"></div>
            </div>

            <div class="bento-card kpi-card">
                <div class="kpi-icon"><i class="fas fa-clock"></i></div>
                <div class="kpi-data">
                    <h3>Cycle Time</h3>
                    <p class="counter">S:24</p>
                </div>
                <div class="kpi-graph-mini"></div>
            </div>

            <div class="bento-card main-chart-panel">
                <div class="panel-header">
                    <i class="fas fa-chart-area"></i> CONTRIBUTION_VELOCITY
                    <div class="panel-controls">
                        <span class="active">WEEK</span>
                        <span>MONTH</span>
                    </div>
                </div>
                <div class="chart-container" id="velocity-chart">
                    </div>
            </div>

            <div class="bento-card podium-panel">
                <div class="panel-header"><i class="fas fa-trophy"></i> ELITE_SQUAD</div>
                <div class="podium-stage" id="podium-container">
                    <div class="loader-text">Scanning Top Agents...</div>
                </div>
            </div>

            <div class="bento-card table-panel">
                <div class="panel-header">
                    <div class="ph-left"><i class="fas fa-list"></i> AGENT_ROSTER</div>
                    <div class="ph-right">
                        <input type="text" id="search-agent" placeholder="SEARCH_ID...">
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="cyber-table">
                        <thead>
                            <tr>
                                <th>RANK</th>
                                <th>AGENT</th>
                                <th>CLASS</th>
                                <th>CONTRIBUTIONS</th>
                                <th>XP_LEVEL</th>
                                <th>STATUS</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboard-body">
                            </tbody>
                    </table>
                </div>
                <div class="pagination-hud" id="pagination">
                    </div>
            </div>

            <div class="bento-card activity-panel">
                <div class="panel-header"><i class="fas fa-satellite-dish"></i> LIVE_FEED</div>
                <div class="feed-list" id="feed-list">
                    </div>
            </div>

        </main>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/theme.js"></script>
    <script src="../js/back-to-top.js"></script>
    
    <script src="../js/leaderboard.js"></script>

    <script>
        renderNavbar('../');
        renderFooter('../');
    </script>
</body>
</html>
